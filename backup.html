<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バックアップ - メモアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backup-container">
        <h1>💾 バックアップと復元（オンライン対応）</h1>
        <p>別のデバイスへバックアップを送信・受信できます。</p>

        <div class="mode-switch">
            <button id="sendModeBtn" class="active">📤 送信モード</button>
            <button id="receiveModeBtn">📥 受信モード</button>
        </div>

        <!-- 送信モード -->
        <div id="sendMode" class="mode active">
            <h3>あなたの接続ID</h3>
            <p id="peerIdDisplay">生成中...</p>
            <button id="createBackupBtn">バックアップを作成して送信開始</button>
            <p id="sendStatus"></p>
        </div>

        <!-- 受信モード -->
        <div id="receiveMode" class="mode">
            <h3>送信側のIDを入力</h3>
            <input type="text" id="peerIdInput" placeholder="例: abc123">
            <button id="connectBtn">接続して受信</button>

            <h4>またはローカルファイルを選択</h4>
            <input type="file" id="localFileInput" accept=".dat,.json">
            <button id="loadLocalBackupBtn">このファイルを読み込む</button>

            <p id="receiveStatus"></p>
        </div>

        <button onclick="location.href='home.html'" class="back-btn">🏠 ホームに戻る</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const sendModeBtn = document.getElementById('sendModeBtn');
        const receiveModeBtn = document.getElementById('receiveModeBtn');
        const sendMode = document.getElementById('sendMode');
        const receiveMode = document.getElementById('receiveMode');
        const peerIdDisplay = document.getElementById('peerIdDisplay');
        const sendStatus = document.getElementById('sendStatus');
        const receiveStatus = document.getElementById('receiveStatus');

        // === モード切り替え ===
        sendModeBtn.onclick = () => {
            sendModeBtn.classList.add('active');
            receiveModeBtn.classList.remove('active');
            sendMode.classList.add('active');
            receiveMode.classList.remove('active');
        };
        receiveModeBtn.onclick = () => {
            receiveModeBtn.classList.add('active');
            sendModeBtn.classList.remove('active');
            receiveMode.classList.add('active');
            sendMode.classList.remove('active');
        };

        // === PeerJS初期化 ===
        const peer = new Peer();
        let conn = null;

        peer.on('open', (id) => {
            peerIdDisplay.textContent = id;
        });

        // === 送信モード ===
        document.getElementById('createBackupBtn').onclick = async () => {
            const data = JSON.stringify(localStorage, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const arrayBuffer = await blob.arrayBuffer();
            const fileData = new Uint8Array(arrayBuffer);

            sendStatus.textContent = "待機中... 受信側が接続すると送信します。";

            peer.on('connection', (connection) => {
                conn = connection;
                conn.on('open', () => {
                    sendStatus.textContent = "受信側にデータを送信中...";
                    conn.send({ type: "backup", data: fileData });
                    conn.send({ type: "filename", name: "backup.dat" });
                    sendStatus.textContent = "✅ 送信完了しました。";
                });
            });
        };

        // === 受信モード ===
        document.getElementById('connectBtn').onclick = () => {
            const peerId = document.getElementById('peerIdInput').value.trim();
            if (!peerId) {
                alert("送信側のIDを入力してください。");
                return;
            }
            receiveStatus.textContent = "接続中...";
            conn = peer.connect(peerId);
            conn.on('open', () => {
                receiveStatus.textContent = "接続しました。データを待機中...";
            });
            conn.on('data', (msg) => {
                if (msg.type === "backup") {
                    window.receivedBackup = msg.data;
                    receiveStatus.textContent = "📦 バックアップを受信しました。『読み込み』を押してください。";
                    const blob = new Blob([msg.data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);

                    const loadBtn = document.createElement('button');
                    loadBtn.textContent = "読み込み";
                    loadBtn.onclick = async () => {
                        const text = await blob.text();
                        const data = JSON.parse(text);
                        for (const key in data) {
                            localStorage.setItem(key, data[key]);
                        }
                        alert("バックアップを復元しました！");
                        location.href = 'home.html';
                    };
                    receiveMode.appendChild(loadBtn);
                }
            });
        };

        // === ローカルファイル読み込み ===
        document.getElementById('loadLocalBackupBtn').onclick = async () => {
            const file = document.getElementById('localFileInput').files[0];
            if (!file) {
                alert("ファイルを選択してください。");
                return;
            }
            const text = await file.text();
            try {
                const data = JSON.parse(text);
                for (const key in data) {
                    localStorage.setItem(key, data[key]);
                }
                alert("バックアップを復元しました！");
                location.href = 'home.html';
            } catch {
                alert("バックアップの読み込みに失敗しました。");
            }
        };
    </script>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .backup-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .mode-switch {
            margin: 20px 0;
        }
        .mode-switch button {
            margin: 5px;
            padding: 10px 20px;
        }
        .mode-switch .active {
            background: #0078d7;
            color: #fff;
        }
        .mode {
            display: none;
            margin-top: 20px;
        }
        .mode.active {
            display: block;
        }
        .back-btn {
            margin-top: 30px;
        }
    </style>
</body>
</html>
