<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA インストールアシスタント</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="install-page">

    <div class="assistant-container">
        <h1 id="assistantTitle">PWA アシスタント</h1>
        <p id="assistantMessage">状態を確認しています...</p>
    
        <div id="buttonContainer"></div>
    
        <button id="cancelBtn" class="pwa-button cancel-btn">キャンセル (ホームに戻る)</button>
    
        <p id="message" style="display:none;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttonContainer = document.getElementById('buttonContainer');
            const messageEl = document.getElementById('message');
            const titleEl = document.getElementById('assistantTitle');
            const msgEl = document.getElementById('assistantMessage');
            
            let installPromptEvent = null; // インストールプロンプトのイベント

            // PWAがスタンドアロンモード（インストール済み）かチェック
            const isPwaInstalled = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

            // --- 関数定義 ---

            // 1. アンインストール画面を表示する関数
            function showUninstallUI() {
                titleEl.textContent = 'PWAをアンインストール';
                msgEl.innerHTML = 'アプリはインストール済みです。<br>アンインストールは、ブラウザまたはOSの設定から手動で行う必要があります。';
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'instructions';
                infoDiv.innerHTML = `
                    <p><strong>一般的なアンインストール手順:</strong></p>
                    <p><strong>PC (Chrome) の場合:</strong><br>
                    1. アドレスバーに <code>chrome://apps</code> と入力<br>
                    2. 「メモアプリ」を右クリック<br>
                    3. 「Chrome から削除」を選択</p>
                    <p><strong>スマートフォンの場合:</strong><br>
                    ホーム画面のアプリアイコンを長押しし、「アンインストール」または「アプリを削除」を選択してください。</p>
                `;
                buttonContainer.appendChild(infoDiv);

                const uninstallBtn = document.createElement('button');
                uninstallBtn.textContent = '手順を理解しました (ホームに戻る)';
                uninstallBtn.className = 'pwa-button uninstall-btn'; // 赤色
                
                uninstallBtn.addEventListener('click', () => {
                    window.location.href = 'home.html';
                });
                buttonContainer.appendChild(uninstallBtn);
            }

            // 2. インストール画面を表示する関数
            function showInstallUI() {
                titleEl.textContent = 'PWAをインストール';
                
                const installBtn = document.createElement('button');
                installBtn.id = 'installActionBtn';
                installBtn.textContent = 'インストール';
                installBtn.className = 'pwa-button install-btn'; // 緑色
                
                // プロンプトがまだ来ていない場合は無効化
                installBtn.disabled = !installPromptEvent; 
                msgEl.textContent = installPromptEvent 
                    ? '準備ができました。下のボタンを押してインストールしてください。'
                    : 'インストールの準備をしています... (プロンプト待機中)';

                installBtn.addEventListener('click', async () => {
                    if (!installPromptEvent) return;
                    
                    installBtn.disabled = true;
                    installPromptEvent.prompt(); // インストールダイアログを表示
                    
                    const { outcome } = await installPromptEvent.userChoice;
                    
                    if (outcome === 'accepted') {
                        messageEl.textContent = 'インストールが完了しました。ホームに戻ります。';
                        setTimeout(() => { window.location.href = 'home.html'; }, 2000);
                    } else {
                        messageEl.textContent = 'インストールがキャンセルされました。';
                        installBtn.disabled = false;
                    }
                    installPromptEvent = null; // プロンプトは一度しか使えない
                    messageEl.style.display = 'block';
                });
                buttonContainer.appendChild(installBtn);
            }

            // --- メイン実行ロジック ---

            // A. 既にインストール済みの場合
            if (isPwaInstalled) {
                showUninstallUI();
            
            // B. まだインストールされていない場合
            } else {
                
                // B-1. インストールプロンプトを待機
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault(); // デフォルトのプロンプトを抑制
                    installPromptEvent = e; // イベントを保持
                    
                    // UIがまだ構築されていなければ構築する
                    if (!document.getElementById('installActionBtn')) {
                        buttonContainer.innerHTML = ''; // 「状態を確認...」をクリア
                        showInstallUI();
                    } else {
                        // 既に「準備中」のUIが表示されていれば、ボタンを有効化
                        document.getElementById('installActionBtn').disabled = false;
                        msgEl.textContent = '準備ができました。下のボタンを押してインストールしてください。';
                    }
                });

                // B-2. (プロンプトが来る前に) 先に「準備中」のインストールUIを表示
                showInstallUI();

                // B-3. (補足) 一定時間待ってもプロンプトが来ない場合
                // (例: 既にインストールを拒否済み、非対応ブラウザなど)
                setTimeout(() => {
                    if (!installPromptEvent && !isPwaInstalled) {
                        // ボタンがまだ無効 (disabled) なら
                        const installBtn = document.getElementById('installActionBtn');
                        if (installBtn && installBtn.disabled) {
                            msgEl.textContent = 'PWAインストールに対応していないか、過去にインストールを拒否している可能性があります。';
                            installBtn.textContent = '利用不可';
                        }
                    }
                }, 3000); // 3秒待機
            }

            // キャンセルボタン（共通）
            document.getElementById('cancelBtn').addEventListener('click', () => {
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
