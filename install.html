<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA インストールアシスタント</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="install-page">

    <div class="assistant-container">
        <h1 id="assistantTitle">PWA アシスタント</h1>
        <p id="assistantMessage"></p>
    
        <div id="buttonContainer"></div>
    
        <button id="cancelBtn" class="pwa-button cancel-btn">キャンセル (ホームに戻る)</button>
    
        <p id="message" style="display:none;"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const action = sessionStorage.getItem('pwaInstallAction');
            const buttonContainer = document.getElementById('buttonContainer');
            const messageEl = document.getElementById('message');
            const titleEl = document.getElementById('assistantTitle');
            const msgEl = document.getElementById('assistantMessage');
            
            let installPromptEvent = null; // インストールプロンプトのイベントを保持

            // このページ（install.html）でインストールプロンプトをリッスン
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault(); // デフォルトのプロンプトを抑制
                installPromptEvent = e;
                const installBtn = document.getElementById('installActionBtn');
                
                // インストールボタンが既に画面にあれば、有効化する
                if (installBtn) {
                    installBtn.disabled = false; 
                    msgEl.textContent = '準備ができました。下のボタンを押してインストールしてください。';
                }
            });

            // home.htmlから渡されたアクションに応じて表示を切り替え
            if (action === 'install') {
                titleEl.textContent = 'PWAをインストール';
                
                const installBtn = document.createElement('button');
                installBtn.id = 'installActionBtn';
                installBtn.textContent = 'インストール';
                installBtn.className = 'pwa-button install-btn'; // install.html用のスタイル
                
                // このページで 'beforeinstallprompt' が発火するまでボタンは無効
                installBtn.disabled = true; 
                msgEl.textContent = 'インストールの準備をしています...';

                installBtn.addEventListener('click', async () => {
                    if (!installPromptEvent) {
                        messageEl.textContent = 'インストールプロンプトを取得できませんでした。ブラウザが対応していない可能性があります。';
                        messageEl.style.display = 'block';
                        return;
                    }
                    installBtn.disabled = true;
                    
                    // PWAインストールダイアログを表示
                    installPromptEvent.prompt(); 
                    
                    const { outcome } = await installPromptEvent.userChoice;
                    
                    if (outcome === 'accepted') {
                        messageEl.textContent = 'インストールが完了しました。ホームに戻ります。';
                        sessionStorage.removeItem('pwaInstallAction');
                        sessionStorage.removeItem('pwaInstallReady'); // インストール済み
                        setTimeout(() => { window.location.href = 'home.html'; }, 2000);
                    } else {
                        messageEl.textContent = 'インストールがキャンセルされました。';
                        installBtn.disabled = false;
                    }
                    installPromptEvent = null; // 一度使うと無効になる
                    messageEl.style.display = 'block';
                });
                buttonContainer.appendChild(installBtn);

            } else if (action === 'uninstall') {
                titleEl.textContent = 'PWAをアンインストール';
                msgEl.innerHTML = 'アプリのアンインストールは、ブラウザまたはOSの設定から手動で行う必要があります。';
                
                // アンインストール手順の表示
                const infoDiv = document.createElement('div');
                infoDiv.className = 'instructions';
                infoDiv.innerHTML = `
                    <p><strong>一般的なアンインストール手順:</strong></p>
                    <p><strong>PC (Chrome) の場合:</strong><br>
                    1. アドレスバーに <code>chrome://apps</code> と入力<br>
                    2. 「メモアプリ」を右クリック<br>
                    3. 「Chrome から削除」を選択</p>
                    <p><strong>スマートフォンの場合:</strong><br>
                    ホーム画面のアプリアイコンを長押しし、「アンインストール」または「アプリを削除」を選択してください。</p>
                `;
                buttonContainer.appendChild(infoDiv);

                // ホームに戻るボタン（赤色）
                const uninstallBtn = document.createElement('button');
                uninstallBtn.textContent = '手順を理解しました (ホームに戻る)';
                uninstallBtn.className = 'pwa-button uninstall-btn'; // install.html用のスタイル
                
                uninstallBtn.addEventListener('click', () => {
                    window.location.href = 'home.html';
                });
                buttonContainer.appendChild(uninstallBtn);

            } else {
                // sessionStorageに 'action' がない場合
                msgEl.textContent = '無効な操作です。ホームに戻ります。';
                setTimeout(() => { window.location.href = 'home.html'; }, 2000);
            }

            // 共通のキャンセルボタン
            document.getElementById('cancelBtn').addEventListener('click', () => {
                sessionStorage.removeItem('pwaInstallAction');
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
