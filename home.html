<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - メモアプリ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Memo</h2>
            <button id="newMemoBtn">新しいメモを作成 +</button>
            <nav>
                <h3>メモ一覧</h3>
                <ul id="memoList"></ul>
                <h3>アーカイブ</h3>
                <ul id="archiveList"></ul>
            </nav>
        </aside>
        <main class="content">
            <div id="memoGrid" class="memo-grid">
                </div>
            <div id="welcomeMessage" class="welcome hidden">
                 <h1>ようこそ</h1>
                 <p>「新しいメモを作成」から最初のメモを作りましょう。</p>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
